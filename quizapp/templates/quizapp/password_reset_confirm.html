{%extends 'quizapp/reset.html'%}

{%block passwordreset%}
    <div>
        <h1>Enter New Password</h1>
        <h4>Please enter your new password twice so we can verify you typed it in correctly.</h4>
        <form action="" method="post">
            {% csrf_token %}
            <label for="password1" class="col-md-2 col-form-label py-3">New Password: </label>
            {{form.new_password1}}
            <br>
            <label for="password2" class="col-md-2 col-form-label pt-3 pb-5">Confirm Password: </label>
            {{form.new_password2}}
            <button type="submit">Change My Password</button>
        </form>
    </div>
{%endblock%}
